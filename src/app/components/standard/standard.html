<!-- Big header-->
<h1 id="{{ block.id }}" ng-if="block.type === 'h1'" ng-bind-html="block.content | to_trusted"></h1>

<!-- Small header-->
<h4 id="{{ block.id }}" ng-if="block.type === 'h2'" ng-bind-html="block.content | to_trusted"></h4>

<!-- Subheader -->
<h2 id="{{ block.id }}" ng-if="block.type === 'h6'" ng-bind-html="block.content | to_trusted"></h2>

<!-- Normal text-->
<p id="{{ block.id }}" ng-if="block.type === 'text'" ng-bind-html="block.content | to_trusted"></p>

<!-- Indented text with small header -->
<div id="{{ block.id }}" class="indent" ng-if="block.type === 'indent'">
  <h4 ng-bind-html="block.title | to_trusted"></h4>
  <p ng-bind-html="block.content | to_trusted"></p>
</div>

<!-- Bullet list-->
<ul id="{{ block.id }}" ng-if="block.type === 'bullet'">
  <li ng-repeat="bullet in block.points" ng-bind-html="bullet.text | to_trusted"></li>
</ul>

<!-- Numbered list-->
<ol id="{{ block.id }}" ng-if="block.type === 'numbers'">
  <li ng-repeat="bullet in block.points" ng-bind-html="bullet.text | to_trusted"></li>
</ol>

<!-- Info Box-->
<div id="{{ block.id }}" class="infobox" layout="row" layout-padding ng-if="block.type === 'info'">
  <md-icon style="padding:0px;" flex="5" flex-sm="10" aria-label="Info"> info </md-icon>
  <span flex="95" flex-sm="90" ng-bind-html="block.content | to_trusted"></span>
</div>

<!-- Warning box-->
<div id="{{ block.id }}" class="warnbox" layout="row" layout-padding ng-if="block.type === 'warn'">
  <md-icon style="padding:0px;" flex="5" flex-sm="10" aria-label="Warning"> warning </md-icon>
  <span flex="95" flex-sm="90" ng-bind-html="block.content | to_trusted"></span>
</div>

<!-- Code -->
<code id="{{ block.id }}" ng-if="block.type === 'code'" ng-bind-html="block.content | to_trusted"></code>
